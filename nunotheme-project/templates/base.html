<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale-1">
        <title>Nuno - Responsive Bootstrap Theme</title>
        <link rel="shortcut icon" href="{% static '/images/favicon.ico' %}">
        <!-- BootStrap4 -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <!-- CSS Sheets -->
        <link rel="stylesheet" href="{% static '/css/animate.css' %}">
        <link rel="stylesheet" href="{% static '/css/arrow.css' %}">
        <link rel="stylesheet" href="{% static '/css/fixed.css' %}">
        <link rel="stylesheet" href="{% static '/css/lightbox.css' %}">
        <link rel="stylesheet" href="{% static '/css/master.css' %}">
        <link rel="stylesheet" href="{% static '/css/owl.carousel.css' %}">
        <link rel="stylesheet" href="{% static '/css/owl.theme.default.css' %}">
        <link rel="stylesheet" href="{% static '/css/waypoint.css' %}">
    </head>
    <body data-spy="scroll" data-target="#navbarResponsive">
        <!-- Script Source files -->
        <script src="{% static '/js/jquery-3.3.1.min.js' %}"></script>
        <script defer src="https://use.fontawesome.com/releases/v5.8.2/js/all.js" integrity="sha384-DJ25uNYET2XCl5ZF++U8eNxPWqcKohUUBUpKGlNLMchM7q4Wjg2CUpjHLaL8yYPH" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="{% static '/js/contact.js' %}"></script>
        <script src="{% static '/js/jquery.counterup.js' %}"></script>
        <script src="{% static '/js/jquery.waypoint.min.js' %}"></script>
        <script src="{% static '/js/lightbox.js' %}"></script>
        <script src="{% static '/js/customer.js' %}"></script>
        <script src="{% static '/js/owl.carousel.js' %}"></script>
        <script src="{% static '/js/validator.js' %}"></script>
        <script src="{% static '/js/waypoint.js' %}"></script>
        <script src="{% static '/js/master.js' %}" type="text/javascript"></script>
        <!-- End of Scrip Source Files -->

        {% block content %}
        {% endblock %}

    </body>

</html>
